<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="assets/css/desafio3.css">
</head>
<body>
    <!-- Formulario -->
    <div class="container">
        <form novalidate class="needs-validation" action="">
            <div class="form-row">
                <div class="col-6 mt-3 form-group">
                    <label for="primeiroNome">Primeiro Nome</label>
                    <input type="text" id="primeiroNome" class="form-control is-valid" required>
                    <div class="valid-tooltip">All right</div>
                </div>
                <div class="col-6 mt-3 form-group">
                    <label for="ultimoNome">Último Nome</label>
                    <input type="text" id="ultimoNome" class="form-control is-invalid" required>
                    <div class="invalid-tooltip">Not Ok</div>
                </div>
            </div>
            <hr>

            <div class="form-row">
                <div class="col-12 col-sm-4 col-md-3 form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-9 mt-3 form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" placeholder="Rua, Av ..." class="form-control">
                </div>
                <div class="col-12 col-md-3 mt-3 form-group">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-6 mt-3 form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" class="form-control">
                </div>
                <div class="col-12 col-md-6 mt-3 form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 col-md-4 mt-3 form-group">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="form-control">
                </div>
                <div class="col-6 col-md-4 mt-3 form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="form-control">
                </div>
                <div class="col-6 col-md-4 mt-3 form-group">
                    <label for="pais">País</label>
                    <input type="text" id="pais" class="form-control">
                </div>
            </div>

            <div class="form-row">
                <div class="col-12 mt-3">
                    <input type="submit" class="btn btn-primary btn-block" value="Salvar"> <!-- btn-block equals w-100: to use all line width -->
                </div>
            </div>

        </form>
    </div>



    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>

    <script>
        //Validation using JQuery
        //
 /*       $(() => {
            $('form').on('submit', e => {

                const form = e.target;

                if (form.checkValidity() === false) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                $('form').addClass('was-validated');
            });
        });*/

        //Validation using java Script (same validation above)
        //
        window.addEventListener('load', e => {
            const form = document.querySelector('form');

            form.addEventListener('submit', es => {

                if (form.checkValidity() === false) {
                    es.preventDefault();
                    es.stopPropagation();
                }

                form.classList.add('was-validated'); //add a class

            });

        });

    </script>




</body>
</html>

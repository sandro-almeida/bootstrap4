<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <!--<link rel="stylesheet" href="assets/css/style.css">-->
</head>
<body>
    <img src="https://images.unsplash.com/photo-1591711211194-eff339690473?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="Foto1" class="img-fluid">

    <img src="https://images.unsplash.com/photo-1591711211194-eff339690473?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="Foto2" class="img-thumbnail">

    <img src="https://images.unsplash.com/photo-1591711211194-eff339690473?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="Foto3" class="img-thumbnail rounded">

    <hr>
    <img src="https://images.unsplash.com/photo-1591711211194-eff339690473?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="Foto4" class="rounded d-block mx-auto" style="width: 256px;">

    <hr>
    <picture>
        <source srcset="https://images.unsplash.com/photo-1591711211194-eff339690473?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
        <img src="https://images.unsplash.com/photo-1591711211194-eff339690473?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Foto5" class="img-fluid img-thumbnail">    
    </picture>

    <hr>
    <figure class="figure">
        <img src="https://images.unsplash.com/photo-1591711211194-eff339690473?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Foto6" class="figure-img img-fluid">
        <figcaption class="figure-caption">
            Legenda da imagem
        </figcaption>
    </figure>

    <hr>
    <figure class="figure">
        <img src="https://images.unsplash.com/photo-1591711211194-eff339690473?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Foto7" class="figure-img img-fluid">
        <figcaption class="figure-caption text-right">
            Legenda da imagem
        </figcaption>
    </figure>

    <hr>
    <div>Change image according to screen size</div>
    <picture class="image">
        <source media="(max-width: 576px)" srcset="https://images.unsplash.com/photo-1592096030596-31f84d3d3042?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80" class="figure-img img-fluid">
        <source media="(max-width: 768px)" srcset="https://images.unsplash.com/photo-1592089416462-2b0cb7da8379?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=701&q=80" class="figure-img img-fluid">
        <img src="https://images.unsplash.com/photo-1592129867702-df1d7dab202b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1026&q=80" alt="IfItDoesntMatchAnyMedia" class="figure-img img-fluid">
    </picture>



    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>
</body>
</html>

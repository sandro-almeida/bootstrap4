<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <!--<link rel="stylesheet" href="assets/css/desafio3.css">-->
</head>
<body>
    <div class="container">

        <button 
            type="button" 
            class="btn btn-primary" 
            data-toggle="popover" 
            data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam earum architecto quod porro dolor animi nobis ea repellat, voluptatem corporis nihil laboriosam excepturi, magnam commodi quaerat harum voluptatibus sapiente doloremque.">
            Show popover
        </button>
        <hr>

        <button 
            type="button" 
            class="btn btn-primary" 
            data-toggle="popover" 
            data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam earum architecto quod porro dolor animi nobis ea repellat, voluptatem corporis nihil laboriosam excepturi, magnam commodi quaerat harum voluptatibus sapiente doloremque."
            title="Popover Title"
            data-placement="bottom">
            Show popover 2
        </button>
        <hr>

        <button 
            type="button" 
            class="btn btn-primary" 
            data-toggle="popover" 
            data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam earum architecto quod porro dolor animi nobis ea repellat, voluptatem corporis nihil laboriosam excepturi, magnam commodi quaerat harum voluptatibus sapiente doloremque."
            title="Popover Title"
            data-placement="bottom"
            data-trigger="focus">
            Show popover 3
        </button>

        <hr>

        <button 
            type="button" 
            class="btn btn-primary" 
            data-toggle="popover" 
            data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam earum architecto quod porro dolor animi nobis ea repellat, voluptatem corporis nihil laboriosam excepturi, magnam commodi quaerat harum voluptatibus sapiente doloremque."
            title="Popover Title"
            data-placement="right"
            data-trigger="hover">
            Show popover 4
        </button>
        <hr>

        <button 
            type="button" 
            class="btn btn-primary" 
            data-toggle="popover" 
            data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam earum architecto quod porro dolor animi nobis ea repellat, voluptatem corporis nihil laboriosam excepturi, magnam commodi quaerat harum voluptatibus sapiente doloremque."
            title="Popover Title"
            data-placement="right"
            data-trigger="hover"
            data-delay='{"show":0, "hide":500}'>
            Show popover 5
        </button>

        <hr>

        <button 
            type="button" 
            id="open-popovers"
            class="btn btn-warning">
            Open all popovers
        </button>

    </div>

    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>

    <script>
        $(() => {
            $('[data-toggle="popover"]').popover();
        });

        $('#open-popovers').on('click', e => {
            $('[data-toggle="popover"]').popover('toggle'); //toggle: to show if are not shown and vice-versa
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="assets/css/desafio3.css">
</head>
<body>
    <!-- Formulario -->
    <div class="container">
        <form action="">

            <div class="form-group row">
                <label for="email2" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" id="email2" name="email2" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label for="password2" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" id="password2" name="password2" class="form-control">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-sm-2 col-form-label">Opções</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" name="option" id="option1" value="1" class="form-check-input" checked>
                            <label for="option1" class="form-check-label">Opção 1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="option" id="option2" value="2" class="form-check-input" checked>
                            <label for="option2" class="form-check-label">Opção 2</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="option" id="option3" value="3" class="form-check-input" checked>
                            <label for="option3" class="form-check-label">Opção 3</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>

        </form>
    </div>



    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>
</body>
</html>

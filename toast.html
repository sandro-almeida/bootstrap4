<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <!--<link rel="stylesheet" href="assets/css/desafio3.css">-->
</head>
<body>
    <div class="container">

        <div class="toast" id="toast-1">
            <div class="toast-header">
                <strong class="mr-auto">Notificação</strong>
                <small>Agora</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </div>
        </div>

        <hr>

        <div aria-live="polit" aria-atomic="true" style="position: relative; min-height: 200px;">
            <div style="position: absolute; right: 0px; top: 0px;">
                <div class="toast m-2" id="toast-2">
                    <div class="toast-header bg-primary text-white">
                        <strong class="mr-auto">Notificação</strong>
                        <small>Agora</small>
                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                            <span aria-hidden="true" class="text-white">&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <!-- Using d-flex -->
        <div aria-live="polit" aria-atomic="true" style="min-height: 200px;" class="d-flex justify-content-center align-items-center">
            <div class="toast m-2" id="toast-3">
                <div class="toast-header">
                    <strong class="mr-auto">Notificação</strong>
                    <small class="text-muted">Agora</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="toast-body">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </div>
            </div>
        </div>

    </div>
    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>

    <script>
        $(() => {
            /*$('.toast').toast({
                delay: 10000,
                autohide: true,
                animation: true
            }).toast('show');*/

            $('#toast-1').toast({
                delay: 5000,
                autohide: true,
                animation: false
            }).toast('show');

            $('#toast-2').toast({
                delay: 5000,
                autohide: false,
                animation: true
            }).toast('show');

            $('#toast-3').toast({
                delay: 5000,
                autohide: true,
                animation: true
            }).toast('show');

        });
    </script>

</body>
</html>

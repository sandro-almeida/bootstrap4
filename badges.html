<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <!--<link rel="stylesheet" href="assets/css/style.css">-->
</head>
<body>
    <h1>Hcode Treinamento <span class="badge badge-primary">Novo</span></h1>

    <button type="button" class="btn btn-info">Clique <span class="badge badge-light">8</span></button>

    <hr>

    <button type="button" class="btn btn-warning">Caixa de entrada 
        <span class="badge badge-light">5</span>
        <span class="sr-only">Há 5 msgs não lidas</span>
    </button>
    
    <hr>

    <span class="badge badge-primary badge-pill">1</span>
    <span class="badge badge-secondary">2</span>
    <span class="badge badge-warning">3</span>
    <span class="badge badge-danger">4</span>

    <hr>

    <a href="#" class="badge badge-success">Verde</a>

    <hr>

    <!-- Sum up a value to be displayed on the badge using JQuery -->
    <button id="badge-soma" type="button" class="btn btn-info">Clique <span class="badge badge-light">0</span></button>
    
    
    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>

    <script>
        $(() => {
            $('#badge-soma').on('click', e => {
                const valor = parseInt($(e.target).find('.badge').text());
                $(e.target).find('.badge').text(valor + 1);
            });
        });
    </script>

    
</body>
</html>

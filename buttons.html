<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <!--<link rel="stylesheet" href="assets/css/style.css">-->
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Ok</button>
                <button class="btn btn-link">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <input type="button" class="btn btn-primary" value="Ok"></input>
                <a href="" class="btn btn-primary">Ok</a>
                <button class="btn btn-primary">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-danger">Danger</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-sm">Ok</button>
                <button class="btn btn-info btn-lg">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-block" disabled>Ok-d</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <a href="#" class="btn btn-primary btn-block active" aria-pressed="true">Ok2</a>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-info" id="btn-auto-save" data-toggle="button">Auto save</button>
            </div>
        </div>

        <!-- buttons as radios: alternating selected buttons -->
        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label for="option1" class="btn btn-secondary active">
                    <input type="radio" name="opcoes" id="=opcao1" checked>1
                </label>
                <label for="option2" class="btn btn-secondary">
                    <input type="radio" name="opcoes" id="=opcao2">2
                </label>
                <label for="option3" class="btn btn-secondary">
                    <input type="radio" name="opcoes" id="=opcao3">3
                </label>
                </div>
            </div>
        </div>

        <!-- Activate/deactivate another button using JQuery -->
        <button class="btn btn-warning" id="btn-ativa">Ativa/Desativa Auto-Save</button>


    </div>
  
    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>

    <script>
        $(() => {
            $('#btn-ativa').on('click', e => {
                $('#btn-auto-save').button('toggle');
            });
        });
    </script>
    
</body>
</html>

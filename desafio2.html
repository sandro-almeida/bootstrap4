        <div class="row">

        </div>
        <div class="row">

                                <img src="assets/img/hcode-photo.png" alt="Contact" class="img-fluid">

                        </div>
                        <div class="d-flex flex-grow-1 justify-content-between">

                                <div class="p-0 font-weight-bold nome-contato">Hcode</div>

                            <div class="pt-1 pr-2 d-flex flex-column align-items-stretch">

                            </div>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between p-0 align-items-center border-0">
                        <div class="d-flex align-items-center">
                            <figure class="figure">
                                <img src="assets/img/contact.png" alt="Contact" class="img-fluid">
                            </figure>
                        </div>
                        <div class="d-flex flex-grow-1 justify-content-between">
                            <div class="d-flex flex-column p-1">
                                <div class="p-0 nome-contato nome-contato-aluno">Bia</div>
                                <small class="pb-1 mensagem-aluno">ao trabalho</small>
                            </div>
                            <div class="pt-1 pr-2 d-flex flex-column align-items-stretch">
                                <div class="horario-mensagem">19h30</div>
                                <div class="contador"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- text area -->
            <div class="col-sm-8 p-0">
                <div class="container">
                    <div class="row box-mensagens">
                        <div class="col"></div>
                    </div>
                </div>
            </div>

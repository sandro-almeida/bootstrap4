<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <!--<link rel="stylesheet" href="assets/css/desafio3.css">-->
</head>
<body>
    <div class="container">
        <div class="spinner-border text-primary">
            <span class="sr-only">Loading...</span> <!-- for screen readers only -->
        </div>
        <hr>

        <div class="spinner-grow text-info">
            <span class="sr-only">Loading...</span> <!-- for screen readers only -->
        </div>
        <hr>

        <div class="d-flex justify-content-center align-items-center" style="height: 25vh;">
            <div class="spinner-grow text-warning">
                <span class="sr-only">Loading...</span> <!-- for screen readers only -->
            </div>
        </div>
        <hr>
      
        <div class="d-flex justify-content-center">
            <div class="spinner-grow text-success ml-auto">
                <span class="sr-only">Loading...</span> <!-- for screen readers only -->
            </div>
        </div>
        <hr>

        <div class="d-flex justify-content-center">
            <div class="spinner-grow spinner-grow-sm text-danger ml-auto">
                <span class="sr-only">Loading...</span> <!-- for screen readers only -->
            </div>
        </div>
        <hr>

        <button type="button" class="btn btn-primary">
            <div class="spinner-border spinner-border-sm mr-auto">
            </div>
            <span>Loading...</span>
        </button>


    </div>
    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>

    <script>
        $(() => {

        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <!--<link rel="stylesheet" href="assets/css/desafio3.css">-->
</head>
<body>
    <!-- Formulario -->
    <div class="container">

        <nav class="nav nav-tabs">
            <a href="#tab-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#tab-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#tab-3" class="nav-link" data-toggle="tab">Node JS</a>
        </nav>
        <!-- each tab-pane from this tab-content is linked with the a element above -->
        <div class="tab-content">
            <div class="tab-pane active" id="tab-1">Content 1</div>
            <div class="tab-pane" id="tab-2">Content 2</div>
            <div class="tab-pane" id="tab-3">Content 3</div>
        </div>
        <hr>

        <nav class="nav nav-pills">
            <a href="#aba-1" class="nav-link active" data-toggle="tab">Home</a>
            <a href="#aba-2" class="nav-link" data-toggle="tab">Cursos</a>
            <a href="#aba-3" class="nav-link" data-toggle="tab">Node JS</a>
        </nav>
        <!-- each tab-pane from this tab-content is linked with the a element above -->
        <div class="tab-content">
            <div class="tab-pane active" id="aba-1">Content 1</div>
            <div class="tab-pane" id="aba-2">Content 2</div>
            <div class="tab-pane" id="aba-3">Content 3</div>
        </div>
        <hr>

        <div class="row">
            <div class="col-3">
                <nav class="nav nav-pills">
                    <a href="#aba-4" class="nav-link active" data-toggle="tab">Home</a>
                    <a href="#aba-5" class="nav-link" data-toggle="tab">Cursos</a>
                    <a href="#aba-6" class="nav-link" data-toggle="tab">Node JS</a>
                </nav>  
            </div>
            <div class="col-9">
                <div class="tab-content">
                    <div class="tab-pane active fade show" id="aba-4">Content 4</div>
                    <div class="tab-pane fade" id="aba-5">Content 5</div>
                    <div class="tab-pane fade" id="aba-6">Content 6</div>
                </div>  
            </div>
        </div>

        <button id="btn-1" class="btn btn-dark" type="button">Aba Cursos</button>
        <button id="btn-2" class="btn btn-dark" type="button">Aba Home</button>
        <button id="btn-3" class="btn btn-dark" type="button">Aba Node JS</button>


    </div>



    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>

    <script>
        $(() => {
            $('#btn-1').on('click', e => {
                $('[href="#aba-4"]').tab('show');

            });

            $('#btn-2').on('click', e => {
                $('[href="#aba-5"]').tab('show');

            });

            $('#btn-3').on('click', e => {
                $('[href="#aba-6"]').tab('show');

            });
        });
    </script>
</body>
</html>

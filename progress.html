<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <!--<link rel="stylesheet" href="assets/css/desafio3.css">-->
</head>
<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar"></div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar w-25" role="progressbar"></div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width:10%;"></div>
        </div>
        <hr>

        <div class="progress" id="barra-de-progresso">
            <div class="progress-bar" role="progressbar" style="width:10%;"></div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar w-25 bg-danger" role="progressbar">25 %</div>
        </div>
        <hr>

        <div class="progress" style="height: 2px;">
            <div class="progress-bar w-50 bg-success" role="progressbar"></div>
        </div>
        <hr>

        <div class="progress" style="height: 5px;">
            <div class="progress-bar progress-bar-striped w-75 bg-warn" role="progressbar"></div>
        </div>
        <hr>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-50 bg-info" role="progressbar"></div>
        </div>
        <hr>

    </div>

    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>

    <script>
        $(() => {
            window.intervaloProgresso = setInterval(() => {
                let progress = $('#barra-de-progresso .progress-bar').css('width').replace('%','');
                progress = parseInt(progress) + 5; //5 is the increment

                if (progress >= 100) {
                    clearInterval(intervaloProgresso);
                }

                $('#barra-de-progresso .progress-bar').css('width', progress + '%');
            }, 1000);
        });
    </script>

</body>
</html>

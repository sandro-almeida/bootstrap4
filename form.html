<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous"
    >
    <!--<link rel="stylesheet" href="assets/css/form.css">-->
</head>
<body>
    <div class="container">

        <form action="">
            <!-- No styles-->
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">

            <label for="password">Senha</label>
            <input type="password" name="password" id="password">

            <hr>

            <!-- form-group -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>

            <hr>

            <!-- form-group with form-control on different sizes -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control-lg" placeholder="Digite seu email">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control-sm" name="password" id="password" placeholder="Digite sua senha">
            </div>

            <hr>

            <!-- Select -->
            <div class="from-group">
                <label for="state">Estado</label>
                <select name="state" id="state" class="form-control">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>

            <hr>

            <!-- Multiple select -->
            <div class="from-group">
                <label for="state">Estado</label>
                <select name="state" id="state" class="form-control" size="5" multiple>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>

            <hr>

            <!-- Text area -->
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <hr>

            <!-- File upload -->
            <div class="form-group">
                <label for="file">Foto</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>

            <hr>

            <!-- read-only -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" readonly value="jc@abc.com.br">
            </div>

            <hr>

            <!-- form-control-plaintext -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="form-control-plaintext">
                    jc@abc.com.br
                </div>
            </div>

            <hr>

            <!-- form-control-range -->
            <div class="form-group">
                <label for="volume">Volume</label>
                <input class="form-control-range" type="range">
            </div>

            <hr>

            <!-- form-check -->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender-m">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender-f">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>

            <hr>

            <!-- form-check radio -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-m">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender-f">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>

            <hr>

            <!-- form-check checkbox-->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="gender" id="gender-m">
                <label for="gender-m" class="form-check-label">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="gender" id="gender-f">
                <label for="gender-f" class="form-check-label">Feminino</label>
            </div>

        </form>
        
    </div>


    <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>
</body>
</html>
